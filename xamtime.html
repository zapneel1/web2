<script>

    function increaseDecreaseSession(obj) {
        //alert('11111111111 '+obj.value);
        if (obj.value == '>>') {
            var acad_ses = obj.previousSibling.value;
            var year = acad_ses.split('-');
            acad_ses = year[1] + '-' + (parseInt(year[1]) + 1);
            obj.previousSibling.value = acad_ses;
            //alert(acad_ses);
        }
        if (obj.value == '<<') {
            var acad_ses = obj.nextSibling.value;
            var year = acad_ses.split('-');
            acad_ses = (parseInt(year[0]) - 1) + '-' + year[0];
            obj.nextSibling.value = acad_ses;
            //alert(acad_ses);
        }
    }

    var prev_button_index = null;
    function getSub()
    {

        if (document.frm.session.value == '') {
            alert("PLease Enter The Session");
            document.getElementById('course').value = '0';
            return false;
        }
        else if (document.frm.semester.value == '0') {
            alert("PLease Select Semester");
            document.getElementById('course').value = '0';
            return false;
        }
        else {
            document.frm.method = "POST";
            document.frm.action = "dept_tt1.jsp?session=" + document.getElementById('session').value + "&semester=" + document.getElementById('semester').value + "&course=" + document.getElementById('course').value + "&role=" + document.getElementById('dept').value;
            document.frm.submit();
        }
    }


    function getDept()
    {

        document.frm.method = "POST";
        document.frm.action = "view_dept_exam_tt.jsp?action=second&dept=" + document.getElementById('dept').value;
        document.frm.submit();
    }
    
    function getBck()
    {

        document.frm.method = "POST";
        document.frm.action = "view_dept_exam_tt.jsp?action=first ";
        document.frm.submit();
    }
</script>
