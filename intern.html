        <script>
            function windowpop(rollno, width, height)
            {
                width = 545;
                height = 433;
                url = "https://erp.iitkgp.ac.in/TrainingPlacementSSO/AdmFilePDF.htm?type=INFD&rollno=" + rollno;
                var leftPosition, topPosition;
                //Allow for borders.
                leftPosition = (window.screen.width / 2) - ((width / 2) + 10);
                //Allow for title and status bars.
                topPosition = (window.screen.height / 2) - ((height / 2) + 50);
                //Open the window.
                window.open(url, "Window2", "status=no,height=" + height + ",width=" + width + ",resizable=yes,left=" + leftPosition + ",top=" + topPosition + ",screenX=" + leftPosition + ",screenY=" + topPosition + ",toolbar=no,menubar=no,scrollbars=no,location=no,directories=no");
            }
            function savenoc()
            {
                $('.span_er').each(function () {
                    $(this).html('');
                });






                if ($("#F1").val() == '')
                {
                    $('#F1_span').html('Please select a file');
                    $("#F1").focus();
                    $('#F1').addClass("error");
                }
                if ($("#F1").val() != '' && $("#F1")[0].files[0].size > 300000)
                {
                    //alert($("#F1")[0].files[0].size);
                    $('#F1_span').html('Please select a file less than 300kb');
                    $("#F1").focus();
                    $('#F1').addClass("error");
                }
                var ext = $('#F1').val().split('.').pop().toLowerCase();
                var allow = new Array('pdf');

                if (($("#F1").val() != '') && (jQuery.inArray(ext, allow) == -1))
                {
                    $('#F1_span').html('Please Select pdf File');
                    $("#F1").focus();
                    $('#F1').addClass("error");
                }


                var flag = '0';
                $('.span_er').each(function () {
                    if ($(this).html() != '')
                    {
                        flag = '1';
                    }
                });

                if ($("#org").val() == '')
                {
                    alert("Please enter org name.");
                    return false;
                } else if ($("#address1").val() == '')
                {
                    alert("Please enter Address");
                    return false;
                } else if ($("#country").val() == '')
                {
                    alert("Please enter Country");
                    return false;
                } else if ($("#pincode").val() == '')
                {
                    alert("Please enter Pincode");
                    return false;
                } 
//                else if ($("#website").val() == '')
//                {
//                    alert("Please enter Website");
//                    return false;
//                } 
                else if ($("#category").val() == '')
                {
                    alert("Please enter category");
                    return false;
                } else if ($("#sector").val() == '')
                {
                    alert("Please enter sector");
                    return false;
                } else if ($("#reference").val() == '')
                {
                    alert("Please enter reference");
                    return false;
                } else if ($("#int_name").val() == '')
                {
                    alert("Please enter Reporting person name");
                    return false;
                } else if ($("#reportingpersondesignation").val() == '')
                {
                    alert("Please enter Reporting person designation");
                    return false;
                } 
//                else if ($("#reportingpersonmobile").val() == '')
//                {
//                    alert("Please enter Reporting person mobile");
//                    return false;
//                } 
                else if ($("#email").val() == '')
                {
                    alert("Please enter Reporting person email");
                    return false;
                } else if (confirm("Are you sure?") && flag == '0')
                {
                    $('#mode').val('savenoc');
                    $('#from_noc').submit();
                }
            }
        </script>
